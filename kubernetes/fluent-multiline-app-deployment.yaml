---
apiVersion: v1
kind: Namespace
metadata:
  name: fluent-tests
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluent-multiline-app
  namespace: fluent-test
  labels:
    app: fluent-multiline-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluent-multiline-app
  template:
    metadata:
      labels:
        app: fluent-multiline-app
    spec:
      containers:
        - name: fluent-multiline-app
          image: ricsanfre/fluent-multiline-app:latest
          imagePullPolicy: IfNotPresent
